<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.js"></script>

</head>
<body>
	<div class="wrapper_class">
		
		<header>
			<div class="logo"></div>

			<div class="notifications"></div>
		</header>

		<section class="sidebar">
			
			<div class="sidebar_header">
				
				<div class="user_pic">
					
				</div><!-- User profile pic ends here -->

				<div class="username_status">
					<h1>Username</h1>
					<h4>Online</h4>
				</div><!-- username_status ends here -->

				<div class="clear"></div>
			</div><!-- Sidebar_header ends here -->

			<div class="sidebar_body">
				
				<ul>

					<li> <a href="index"> <i class="fa fa-dashboard"></i> Dashboard </a> </li>
					<li> <a href="employee"> <i class="fa fa-group"></i> Employees </a> </li>
					<li> <a href="leave"> <i class="fa fa-calendar-times-o"></i> Leave </a> </li>	
					<li class="active"> <a href="jobTitle"> <i class="fa fa-user-plus"></i> Recruitments </a> </li>
						<ul>							
							<li> <a href="jobTitle"> Job Title </a> </li>
							<li> <a href="jobCategories"> Job Categories </a> </li>
							<li> <a href="workShift"> Work Shift </a> </li>
							<li> <a href="candidate"> Candidates </a> </li>
							<li class="submenu_active"> <a href="jobVacancy"> Job Vacancy </a> </li>
						</ul>
					<li> <a href="performance"> <i class="fa fa-line-chart"></i> Performance </a> </li>
					<li> <a href=""> <i class="fa fa-gears"></i> Training </a> </li>
					<li> <a href=""> <i class="fa fa-credit-card"></i> Payroll </a> </li>
					<li> <a href=""> <i class="fa fa-power-off"></i> Logout </a> </li>

				</ul><!-- Sidebar menu ends here -->

				<div class="clear"></div>
			</div><!-- Sidebar_body ends here -->

		</section><!-- Sidebar section ends here -->

		<section class="dashboard">
			
			<div class="dashboard_header">
				<h6>Add Vacancy</h6>

				<div class="clear"></div>
			</div><!-- dashboard_header ends here -->

			<div class="dashboard_body">		

				<div class="dashboard_body_wrapper">

					<form action="#" method="POST">

						<div class="leaveForm">		

							<div class="leaveForm_group">
								<label>Job Title</label>
								<select name="jobTitle" class="leave_drp" required="required">
									<option></option>
								</select>
							</div>

							<div class="leaveForm_group">
								<label>Vacancy Name</label>
								<input type="text" name="vacancyName" class="leave_txt" placeholder="Vacancy Name" required="required">
							</div>

							<div class="leaveForm_group">
								<label>Hiring Manager</label>
								<input type="text" name="hiringManager" class="leave_txt" placeholder="Hiring Manager" required="required">
							</div>

							<div class="leaveForm_group">
								<label>Number of Positions</label>
								<input type="text" name="noOfPosition" class="leave_txt" placeholder="Number of Positions" required="required">
							</div>

							<div class="leaveForm_group">
								<label>Desciption</label>
								<textarea name="desciption" class="leave_txtarea" required="required"></textarea>
							</div>

							<div class="leaveForm_group">
								<label>Active</label>
								<input type="checkbox" name="active" required="required">
							</div>						

							<div class="clear"></div>
						</div>

						<div class="btn_wrapper">
							<input type="submit" name="submit" value="Add Vacancy" class="emp_btn">
						</div>
					</form>
					
					<div class="clear"></div>			       	
				</div><!-- dashboard_body_wrapper ends here -->
				
				<div class="clear"></div>
			</div><!-- dashboard_body ends here -->

			<div class="clear"></div>
		</section><!-- Dashboard section ends here -->

		<!-- <footer>
			<p>&copy;Copyright 2018, All rights reserved. Developed By <a href="https://www.g-nextdesigns.com">G-Next Designs</a> </p>
		</footer> -->

		<div class="clear"></div>
	</div><!-- Wrapper class ends here -->
</body>
</html>
